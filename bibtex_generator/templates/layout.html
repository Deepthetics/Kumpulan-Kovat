<!DOCTYPE html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<link rel="stylesheet" href="static/style.css">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>{% block title %}{% endblock %}</title>

<nav class="navbar bg-dark">
    <div class="dropdown">
        <button type="button" class="btn btn-warning dropdown-toggle my-1 ms-1" data-bs-toggle="dropdown" aria-expanded="false">
            New Citation
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="/doi">DOI</a></li>
            <li><a class="dropdown-item" href="/new_book">Book</a></li>
            <li><a class="dropdown-item" href="/new_article">Article</a></li>
            <li><a class="dropdown-item" href="/new_misc">Misc</a></li>
            <li><a class="dropdown-item" href="/new_phdthesis">PhD Thesis</a></li>
            <li><a class="dropdown-item" href="/new_inproceedings">Inproceedings</a></li>
        </ul>
    </div>
        <a class="btn btn-warning my-1 mx-0" href="/upload">Upload</a>
        <a class="btn btn-warning my-1 mx-0" href="/">Home</a>
        <a class="btn btn-warning my-1 me-1" href="/citations">Citations</a>
    <!-- Searchbar -->
    <form class="form-inline" action="/search" method="GET">
        <div class="input-group">
            <input class="form-control my-1 ms-1" name="query" size="25" type="text" placeholder="Search">
            <div class="input-group-append">
                <button type="submit" class="btn btn-warning my-1">Search</button>&nbsp;
            </div>
        </div>
    </form>
</nav>

{% block content %}{% endblock %}
